<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1:first-of-type {
        color: red;
      }
      h3:last-of-type {
        color: blue;
      }
      h4:nth-last-of-type(2) {
        text-decoration: underline;
      }
      ul li:nth-of-type(3) {
        color: crimson;
      }
    </style>
  </head>
  <body>
    <!-- 
        13) 형태 구조 선택자 ( 11번과 유사 ) - 태그로 찾기
            - first-of-type
            - last-of-type
            - nth-last-of-type
     -->
    <h1>형태 구조 선택자</h1>
    <ul>
      <li>리스트 아이템</li>
      <li>리스트 아이템</li>
      <li>리스트 아이템</li>
      <li>리스트 아이템</li>
      <li>리스트 아이템</li>
      <li>리스트 아이템</li>
    </ul>
    <h3>heading 3</h3>
    <h4>heading 4</h4>
    <h3>heading 3</h3>
    <h4>heading 4</h4>
  </body>
</html>
